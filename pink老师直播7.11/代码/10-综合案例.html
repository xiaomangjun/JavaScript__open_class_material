<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            text-align: center;
        }

        table {
            width: 600px;
            height: 60px;
            text-align: center;
        }

        table,
        td,
        th {
            border: 1px solid #000;

            border-collapse: collapse;
            margin: auto;
        }
    </style>
</head>

<body>
    <h3>订单付款确认页面</h3>

    <script>
        // 1 用户输入三次   +prompt() 可以转换为数字型
        let price = +prompt('请输入商品价格')
        let num = +prompt('请输入商品数量')
        let address = prompt('请输入您的收货地址')
        let total = price * num
        // 2. 通过js在页面中打印表格
        document.write(`
            <table>
            <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th>总价</th>
                <th>收货地址</th>
            </tr>
            <tr>
                <td>小米手机青春PLUS</td>
                <td>${price} 元</td>
                <td>${num}</td>
                <td>${total} 元</td>
                <td>${address}</td>
            </tr>
        </table>
        
        `)
    </script>
</body>

</html>
