<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 我们声明了一个age的变量
        let age
        // = 赋值  把 18 放到age变量里面
        age = 18
        document.write(age)

        // 变量的初始化 变量名不要用name 作为变量名
        let uname = '刘德华'
        document.write(uname)
        uname = 'pink老师'
        document.write(uname)

    </script>
</body>

</html>
